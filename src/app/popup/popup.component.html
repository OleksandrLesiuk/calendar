<div class="backdrop">
  <div class="popup">
    <i class="material-icons popup__close-btn" (click)="close()">close</i>
    <div class="popup__body">
      <div class="form-group">
        <p>Month</p>
        <input type="text" [value]="date | moment: 'MMMM'" />
      </div>
      <div class="form-group">
        <p>Day</p>
        <input type="text" [value]="date | moment: 'dddd'" />
      </div>
    </div>
  </div>
</div>
